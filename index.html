<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type=tel id="Display" readonly><br>
  <div id="keys">
    <button onclick="appedToDisplay('+')" class="btn">+</button>
    <button onclick="appedToDisplay('7')" class="btn">7</button>
    <button onclick="appedToDisplay('8')" class="btn">8</button>
    <button onclick="appedToDisplay('9')" class="btn">9</button>
    <button onclick="appedToDisplay('-')" class="btn">-</button>
    <button onclick="appedToDisplay('4')" class="btn">4</button>
    <button onclick="appedToDisplay('5')" class="btn">5</button>
    <button onclick="appedToDisplay('6')" class="btn">6</button>
    <button onclick="appedToDisplay('*')" class="btn">*</button>
    <button onclick="appedToDisplay('1')" class="btn">1</button>
    <button onclick="appedToDisplay('2')" class="btn">2</button>
    <button onclick="appedToDisplay('3')" class="btn">3</button>
    <button onclick="appedToDisplay('/')" class="btn">/</button>
    <button onclick="appedToDisplay('0')" class="btn">0</button>
    <button onclick="appedToDisplay('.')" class="btn">.</button>
    <button onclick="calculate()" class="btn">=</button>
    <button onclick="clearDisplay()" class="btn">C</button>
    

  </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
